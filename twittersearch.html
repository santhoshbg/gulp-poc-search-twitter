<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Search</title>
    <link rel="stylesheet" type="text/css" href="build/twittersearch.min.css">
</head>

<body>

    <div class="home-page-wrapper">
        <div class="container">
            <div class="search-header">
                <h3> Search @ Twitter</h3>
            </div>

            <div class="twitter-search-component">
                <div class="twitter-search-box">
                    <form>
                        <input name="search" id="searchText" class="searchText" type="text" value="" placeholder="Search" />
                        <input type="button" value="Search" class="searchData" />
                    </form>
                </div>

                <div class="twitter-search-results">
                    <div id="seasons">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="build/twittersearch.min.js"></script>
    <script type="text/javascript" src="js/main/twittersearch.js"></script>
</body>

</html>
